<template>
  <div class="Tabs">
    <div class="innerTabs">
      <!-- dots -->
      <div class="dots"><span></span></div>

      <div class="sliderWrapper">
        <div class="slider">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
      </div>

      <!-- add tab -->
      <button type="button" class="addTab"><img src="${plus}" alt="add" /></button>
    </div>
  </div>
</template>

<script>
  import { $, debug } from "../../lib/pk.js";
  import plus from "../assets/plus.svg";
  export default class Tabs {
    startX = 0;
    currentX = 0;
    isDown = false;
    isActive = false;
    walk = 0;
    padding = 15;
    totalWidth;

    constructor() {}

    data() {
      return {
        name: "Tabs",
        components: {},
        template: this.template(),
        style: this.style(),
        render: this.render.bind(this),
      };
    }

    render() {
      this.slider = $(".slider");
      this.setDimensions();
      window.on("resize", () => this.setDimensions());
      this.slider.on("mousedown", e => this.dragStart(e));
      this.slider.on("mouseup", e => this.dragEnd(e));
      this.slider.on("mousemove", e => this.dragMove(e));
      this.slider.on("mouseleave", () => (this.isActive = false));
    }

    setDimensions() {
      const container = $(".innerTabs");
      if (container) {
        const w = container.offsetWidth;

        const dots = $(".dots").clientWidth;
        const addTab = $(".addTab").clientWidth;

        const width = w - (dots + addTab + 20);
        $(".sliderWrapper").style.width = width + "px";

        const tabs = $(this.slider).get("span", true);
        const tabWidth = tabs[0].offsetWidth;
        this.totalWidth = tabs.length * tabWidth - width + this.padding * 2;
      }
    }

    dragStart(e) {
      e = e || window.event;
      this.isDown = true;
      this.isActive = true;
      this.startX = e.pageX - this.slider.offsetLeft - this.padding;
    }

    dragEnd(e) {
      e = e || window.event;
      this.isDown = false;
      this.isActive = false;
    }

    dragMove(e) {
      e = e || window.event;

      if (this.isDown && this.isActive) {
        let currentLeft = +getComputedStyle(this.slider).left.replace(/\D/gi, "");
        this.currentX = e.pageX - this.slider.offsetLeft - this.padding;
        this.walk = this.currentX - this.startX;
        const walk = this.walk > 0 ? this.walk : this.walk * -1; // get positive num
        if (this.walk < 0) {
          // next
          currentLeft += walk;
          if (currentLeft > this.totalWidth) currentLeft = this.totalWidth;
        } else {
          // prev
          currentLeft -= walk;
          if (currentLeft < 0) currentLeft = 0;
        }

        this.slider.style.left = `-${currentLeft}px`;
      }
    }
  }
</script>
