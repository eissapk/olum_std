<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="manifest" href="manifest.json"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/>
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#417ff5"/>
    <meta name="msapplication-TileColor" content="#2b5797"/>
    <meta name="apple-mobile-web-app-status-bar" content="#ffffff"/>
    <meta name="theme-color" content="#ffffff"/>
  </head>

  <body>
    <noscript>
      We're sorry but
      <strong><%= htmlWebpackPlugin.options.title %></strong>
      doesn't work properly without JavaScript enabled. Please enable it to continue.
      <br />
      <strong>
        Here are the
        <a href="https://www.enablejavascript.io/" target="_blank">instructions, how to enable JavaScript in your web browser</a>
      </strong>
    </noscript>

    <div id="app"></div>
  </body>
</html>
